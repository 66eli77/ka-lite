machine:
  python:
    version: 2.7.9

dependencies:
  override:
    - pip install -r requirements_test.txt
    - pip install -e .
    - npm install
    - npm install -g jshint
  post:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz

test:
  override:
    - node build.js
    - kalite start --traceback -v2
    - kalite status
    - kalite stop --traceback -v2
    - cd sc-*-linux && ./bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY:
        background: true
    - case $CIRCLE_NODE_INDEX in 0) kalite manage test --bdd-only ;; 1) kalite manage test --no-bdd;; esac:
        parallel: true
    - jshint kalite/*/static/js/*/