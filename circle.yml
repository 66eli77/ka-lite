machine:
  python:
    version: 2.7.9

dependencies:
  override:
    - pip install -r requirements_test.txt
    - pip install -e .
    - npm install
    - npm install -g grunt-cli

test:
  override:
    - kalite start --traceback -v2
    - kalite status
    - kalite stop --traceback -v2
    - python python-packages/fle_utils/tests.py
    - kalite manage test
    - grunt jshint
    - kalite manage bundleassets
    - ./node_modules/karma/bin/karma start --single-run --browsers PhantomJS